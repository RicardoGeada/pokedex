<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js"></script>
    <script src="./js/pokemon_detail_view.js"></script>
    <script src="./js/pokemon_detail_view_HTML.js"></script>
</head>
<body onload="init()">
    <h1>Pokédex</h1>
    <div class="searchbar-container">
        <input id="search" type="text" autocomplete="off" placeholder="What Pokemon are you looking for?" onkeyup="searchPokemonName()">
        <img src="./img/search.svg" alt="search-icon">
    </div>
    <ul id="pkmn-list" class="pkmn-list" onscroll="onscrollLoadMorePokemon()">
    </ul>
     <!-- Detail View  -->
    <div id="popup-container" class="popup-container d-none">
        <div id="popup-detail-view" class="popup-detail-view">
        </div>
    </div>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <img class="loading-image" src="./img/pokeball_white.svg" alt="pokeball-white">
        <div class="loading-text">Loading Pokemon</div>
    </div>
</body>
</html>
