<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex APP</title>
    <link rel="icon" href="./img/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body onload="init()">
    <h1>Pokédex</h1>
    <div class="searchbar-container">
        <input id="search" type="text" autocomplete="off" placeholder="What Pokemon are you looking for?" onkeyup="searchPokemonName()">
        <img src="./img/search.svg" alt="search-icon">
    </div>
    <ul id="pkmn-list" class="pkmn-list" onscroll="onscrollLoadMorePokemon()">
    </ul>
     <!-- Detail View  -->
    <div id="popup-container" class="popup-container d-none">
        <div id="popup-detail-view" class="popup-detail-view">
        </div>
    </div>
</body>
</html>
